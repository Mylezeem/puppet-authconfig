language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.2
  - ruby-head
script:
  - "rake test SPEC_OPTS='--format documentation'"
env:
  - PUPPET_VERSION="~> 2.7.0"
  - PUPPET_VERSION="~> 3.0.0"
  - PUPPET_VERSION="~> 3.1.0"
matrix:
  allow_failures:
    - rvm: ruby-head
  exclude:
    - rvm: 1.9.3
      env: PUPPET_GEM_VERSION="~> 2.7.0"
    - rvm: 1.8.7
      env: PUPPET_GEM_VERSION="~> 2.7.0"
gemfile: .gemfile

